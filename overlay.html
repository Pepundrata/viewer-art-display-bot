<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Viewer Art Overlay</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .art-container {
      display: flex;
      gap: 20px;
      max-width: 100vw;
      max-height: 100vh;
    }
    .art-container img {
      max-height: 90vh;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <div class="art-container" id="art"></div>

  <script>
    const IMAGE_COUNT = 3; // change to show more/less
    const MODE = "random"; // "latest" or "random" or "loop"
    let currentIndex = 0;
    let images = [];

    async function loadImages() {
      const res = await fetch('/images.json');
      images = await res.json();
      updateDisplay();
    }

    function updateDisplay() {
      const container = document.getElementById("art");
      container.innerHTML = "";

      let toShow = [];
      if (MODE === "latest") {
        toShow = images.slice(-IMAGE_COUNT);
      } else if (MODE === "random") {
        for (let i = 0; i < IMAGE_COUNT; i++) {
          const random = images[Math.floor(Math.random() * images.length)];
          toShow.push(random);
        }
      } else if (MODE === "loop") {
        toShow = images.slice(currentIndex, currentIndex + IMAGE_COUNT);
        currentIndex = (currentIndex + 1) % images.length;
      }

      toShow.forEach((img) => {
        const el = document.createElement("img");
        el.src = img.url;
        container.appendChild(el);
      });
    }

    loadImages();
    setInterval(() => {
      if (MODE === "loop") updateDisplay();
    }, 5000); // loop interval
    setInterval(loadImages, 15000); // refresh image list every 15 sec
  </script>
</body>
</html>
